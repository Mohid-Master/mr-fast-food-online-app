<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Food - Admin Panel</title>
    <!-- Correct relative paths for GitHub Pages -->
    <link rel="icon" type="image/png" href="./assets/images/admin-icon.png" />
    <link rel="stylesheet" href="./css/admin-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <!-- Correct relative path for the logo -->
            <img src="./assets/images/mr-food-logo-neon.png" alt="Logo" class="login-logo">
            <h2>Admin Panel Login</h2>
            <!-- Added a form container for the password field as per browser best practices -->
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Enter Password" autocomplete="current-password">
                <button id="login-btn" type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Main Dashboard (hidden by default) -->
    <div id="dashboard" class="dashboard hidden">
        <header class="admin-header">
            <h1>Mr. Food Mission Control</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <main class="admin-main">
            <!-- Daily Statistics Section -->
            <section class="dashboard-section">
                <h2>Today's Statistics</h2>
                <button id="refresh-stats-btn">Refresh Stats</button>
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>Total Visits</h3>
                        <p id="stats-visits">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Carts Created</h3>
                        <p id="stats-carts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Orders Clicked</h3>
                        <p id="stats-orders">0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="product-chart"></canvas>
                </div>
                <button id="download-csv-btn">Download Today's Stats (CSV)</button>
            </section>

            <!-- Product Management Section -->
            <section class="dashboard-section">
                <h2>Product Management</h2>
                <button id="add-new-product-btn" class="btn-add-new">+ Add New Product</button>
                <div id="product-management-list" class="product-management-list">
                    <p class="loading-products">Loading products...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="e.g., Zinger Burger" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" placeholder="A short, catchy description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price (Rs.)</label>
                    <input type="number" id="product-price" placeholder="e.g., 550" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <input type="text" id="product-category" placeholder="e.g., Burgers, Deals, Drinks" required>
                </div>
                <div class="form-group">
                    <label for="product-image-file">Upload Image</label>
                    <input type="file" id="product-image-file" accept="image/*">
                    <small>Uploading a new image will replace the URL below.</small>
                </div>
                <div class="form-group">
                    <label for="product-image-url">Image URL</label>
                    <input type="url" id="product-image-url" placeholder="Image URL (auto-fills on upload)" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" id="save-product-btn" class="btn-primary">Save Product</button>
                    <button type="button" id="cancel-product-btn" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Correct relative paths for JS files -->
    <script src="./js/data.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
